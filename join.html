<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Interactive - Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            background-color: #fafafa;
        }

        legend {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button.submit-btn {
            background-color: #5c6bc0;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button.submit-btn:hover {
            background-color: #3f51b5;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Apply to Join Geo Interactive</h1>
        <form action="https://formspree.io/f/manoepny" method="POST">
            
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="16" required>
                </div>
            </fieldset>

            <!-- Department Dropdown -->
            <fieldset>
                <legend>Department</legend>
                <div class="form-group">
                    <label for="department">Select Your Desired Department:</label>
                    <select id="department" name="department" required>
                        <option value="">--Select--</option>
                        <option value="Game Development">Game Development</option>
                        <option value="Art & Design">Art & Design</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Community Management">Community Management</option>
                        <option value="Project Management">Project Management</option>
                        <option value="Quality Assurance">Quality Assurance</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </fieldset>

            <!-- Skills & Experience -->
            <fieldset>
                <legend>Your Skills & Experience</legend>
                <div class="form-group">
                    <label for="skills">Skills (separate with commas):</label>
                    <input type="text" id="skills" name="skills" required>
                </div>
                <div class="form-group">
                    <label for="experience">Previous Experience (if any):</label>
                    <textarea id="experience" name="experience" rows="4" required></textarea>
                </div>
            </fieldset>

            <!-- Relevant Work or Project Example -->
            <fieldset>
                <legend>Relevant Work or Project Example</legend>
                <div class="form-group">
                    <label for="project_link">Provide a link to a relevant project or work example:</label>
                    <input type="url" id="project_link" name="project_link">
                </div>
                <div class="form-group">
                    <label for="file_upload">Or upload a file with your work:</label>
                    <input type="file" id="file_upload" name="file_upload">
                </div>
            </fieldset>

            <!-- References -->
            <fieldset>
                <legend>References</legend>
                <div class="form-group">
                    <label for="reference_name">Reference Name:</label>
                    <input type="text" id="reference_name" name="reference_name">
                </div>
                <div class="form-group">
                    <label for="reference_contact">Reference Contact Info (Email/Phone):</label>
                    <input type="text" id="reference_contact" name="reference_contact">
                </div>
            </fieldset>

            <!-- Why Join Geo Interactive -->
            <fieldset>
                <legend>Why Do You Want to Join Geo Interactive?</legend>
                <div class="form-group">
                    <textarea id="motivation" name="motivation" rows="4" placeholder="Tell us why you'd be a good fit for the team." required></textarea>
                </div>
            </fieldset>

            <!-- Availability & Contact -->
            <fieldset>
                <legend>Availability & Contact</legend>
                <div class="form-group">
                    <label for="availability">How soon can you start?</label>
                    <input type="text" id="availability" name="availability" required>
                </div>
                <div class="form-group">
                    <label for="timezone">Your Time Zone:</label>
                    <input type="text" id="timezone" name="timezone" required>
                </div>
                <div class="form-group">
                    <label for="hours">Preferred Working Hours:</label>
                    <input type="text" id="hours" name="hours" placeholder="e.g., 9 AM - 5 PM">
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

</body>
</html>
