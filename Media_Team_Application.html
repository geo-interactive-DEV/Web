<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Team Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 650px;
      margin: auto;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      color: #ff9800;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background-color: #2c2c2c;
      color: #e0e0e0;
    }

    input[type="submit"] {
      background-color: #ff9800;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e68900;
    }

    .success-message {
      display: none;
      color: #00e676;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üì∏ Media Team Application</h2>
    <form id="mediaAppForm">
      <label for="name">Full Name or Alias</label>
      <input type="text" id="name" required>

      <label for="platform">Primary Platform(s)</label>
      <select id="platform" required>
        <option value="">-- Select --</option>
        <option value="Roblox">Roblox</option>
        <option value="Minecraft">Minecraft</option>
        <option value="FiveM / GTA RP">FiveM / GTA RP</option>
        <option value="Fortnite / UEFN">Fortnite / UEFN</option>
        <option value="VRChat">VRChat</option>
        <option value="Other">Other</option>
      </select>

      <label for="usernames">Username(s) / In-Game Names</label>
      <input type="text" id="usernames" required>

      <label for="experience">Media/Editing Experience</label>
      <textarea id="experience" rows="3" required></textarea>

      <label for="tools">Tools You Use</label>
      <input type="text" id="tools" placeholder="Photoshop, OBS, etc.">

      <label for="portfolio">Portfolio / Links to Work</label>
      <textarea id="portfolio" rows="3" required></textarea>

      <label for="why">Why do you want to join?</label>
      <textarea id="why" rows="3" required></textarea>

      <input type="submit" value="Apply Now">

    </form>
